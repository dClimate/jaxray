<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gridGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="rayGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#1E1B4B" opacity="0.95"/>
  
  <!-- Array/Grid representation -->
  <g id="dataGrid" transform="translate(200, 160)">
    <!-- Grid cells -->
    <rect x="-70" y="-70" width="35" height="35" fill="url(#gridGradient)" opacity="0.8" rx="3"/>
    <rect x="-30" y="-70" width="35" height="35" fill="url(#gridGradient)" opacity="0.85" rx="3"/>
    <rect x="10" y="-70" width="35" height="35" fill="url(#gridGradient)" opacity="0.75" rx="3"/>
    <rect x="50" y="-70" width="35" height="35" fill="url(#gridGradient)" opacity="0.7" rx="3"/>
    
    <rect x="-70" y="-30" width="35" height="35" fill="url(#gridGradient)" opacity="0.85" rx="3"/>
    <rect x="-30" y="-30" width="35" height="35" fill="url(#gridGradient)" opacity="0.95" rx="3"/>
    <rect x="10" y="-30" width="35" height="35" fill="url(#gridGradient)" opacity="0.9" rx="3"/>
    <rect x="50" y="-30" width="35" height="35" fill="url(#gridGradient)" opacity="0.75" rx="3"/>
    
    <rect x="-70" y="10" width="35" height="35" fill="url(#gridGradient)" opacity="0.75" rx="3"/>
    <rect x="-30" y="10" width="35" height="35" fill="url(#gridGradient)" opacity="0.9" rx="3"/>
    <rect x="10" y="10" width="35" height="35" fill="url(#gridGradient)" opacity="0.85" rx="3"/>
    <rect x="50" y="10" width="35" height="35" fill="url(#gridGradient)" opacity="0.8" rx="3"/>
    
    <rect x="-70" y="50" width="35" height="35" fill="url(#gridGradient)" opacity="0.7" rx="3"/>
    <rect x="-30" y="50" width="35" height="35" fill="url(#gridGradient)" opacity="0.75" rx="3"/>
    <rect x="10" y="50" width="35" height="35" fill="url(#gridGradient)" opacity="0.8" rx="3"/>
    <rect x="50" y="50" width="35" height="35" fill="url(#gridGradient)" opacity="0.85" rx="3"/>
  </g>
  
  <!-- Ray beams emanating from center -->
  <g id="rays" opacity="0.6">
    <path d="M 200 180 L 350 130" stroke="url(#rayGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 L 320 70" stroke="url(#rayGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 L 240 50" stroke="url(#rayGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 L 140 55" stroke="url(#rayGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 L 60 90" stroke="url(#rayGradient)" stroke-width="2.5" fill="none" stroke-linecap="round"/>
    <path d="M 200 180 L 40 160" stroke="url(#rayGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Center glow -->
  <circle cx="200" cy="180" r="8" fill="#FCD34D" opacity="0.9"/>
  <circle cx="200" cy="180" r="12" fill="#FCD34D" opacity="0.4"/>
  
  <!-- Text -->
  <text x="200" y="300" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="42" font-weight="700" fill="#E0E7FF" text-anchor="middle">
    jaxray
  </text>
  
  <!-- By dclimate -->
  <text x="200" y="345" font-family="'JetBrains Mono', 'Courier New', monospace" font-size="24" font-weight="500" fill="#A5B4FC" text-anchor="middle" letter-spacing="1">
    by dclimate
  </text>
</svg>